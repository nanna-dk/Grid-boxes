<!doctype html>
<html itemscope itemtype="https://schema.org/" lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Nannas flexbox madness</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
</head>
<style type="text/css">
#result {
    margin-top: 25px;
}

pre {
display: block;
    padding: 9px;
    margin: 0 0 10px;
    font-size: 13px;
    line-height: 1.42857143;
    color: #333;
    word-break: break-all;
    word-wrap: break-word;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#form {
    margin: 20px 40px;
    width: 32%;
    float: left;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 15px;
    position: relative;
}

#form input[type="text"],
#form select {
    height: 34px;
    padding: 2px 5px;
    font-size: 14px;
    line-height: 1;
}
#form option {
    padding:1em;
}

#form:after,
#form:before {
    left: 100%;
    top: 25%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
}

#form:after {
    border-color: rgba(245, 245, 245, 0);
    border-left-color: #f5f5f5;
    border-width: 29px;
    margin-top: -33px;
}

#form:before {
    border-color: rgba(204, 204, 204, 0);
    border-left-color: #cccccc;
    border-width: 31px;
    margin-top: -34px;
}

button {
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    text-align: center;
}

.newboxes {
    width: 57%;
    float: left;
    margin: 10px;
}

h4 {
    clear: both;
}

#size {
    float: right;
    width: 41%;
    font-size: 12px;
    text-align: right;
}

.divider {
    clear: both;
}

.width235 {
    width: 235px;
}

.width354 {
    width: 354px;
}

.width480 {
    width: 480px;
}

.width733 {
    width: 733px;
}

.pull-left {
    float: left;
}

.box {
    margin-bottom: 15px;
    margin-right: 10px;
}

.box55,
.box81,
.box185,
.box289,
.container {
    display: none;
}

.box133,
#content133 {
    display: block;
}
</style>

<body>
    <form id="form">
        <div id="size"></div>
        <h3>Konfigurering af gridbokse</h3>
        <div class="box pull-left box133 box55 box81 box185 box289">
            <label>Højde:</label>
            <select id="height" class="settings settings55 settings81 settings133 settings185 settings289">
                <option value="height289">289px</option>
                <option value="height185">185px</option>
                <option value="height133" selected>133px</option>
                <option value="height81">81px</option>
                <option value="height55">55px</option>
            </select>
        </div>
        <div class="box pull-left box133 box55 box81 box185 box289">
            <label>Bredde (kolonner):</label>
            <select id="width" class="settings settings55 settings81 settings133 settings185 settings289">
                <option value="width235" selected>1/3</option>
                <option value="width354">1/2</option>
                <option value="width480">2/3</option>
                <option value="width733">Fuld bredde</option>
            </select>
        </div>
        <div class="divider"></div>
        <div class="box box133 box55 box81 box185 box289">
            <label>Titeltekst:</label>
            <input type="text" id="titel" size="25">
        </div>
        <div class="box box133 box55 box81">
            <label>Rubriktekst:</label>
            <input type="text" id="text" size="25">
        </div>
        <div class="box box133 box185">
            <label>Farve på titelbar:</label>
            <select class="settings settings185">
                <option>- Vælg -</option>
                <option class="brown-full" value="brown" selected>Brun</option>
                <option class="red-full" value="red">Rød</option>
                <option class="blue-full" value="blue">Blå</option>
                <option class="green-full" value="green">Grøn</option>
                <option class="grey-full" value="grey">Grå</option>
                <option value="white">Hvid</option>
            </select>
        </div>
        <div class="box box133">Eller:</div>
        <div class="box box133 box55 box81 box185">
            <label>Fuld baggrundsfarve:</label>
            <select class="settings settings55 settings81 settings185 settings289">
                <option>- Vælg -</option>
                <option class="brown-full" value="brown-full">Brun</option>
                <option class="red-full" value="red-full">Rød</option>
                <option class="blue-full" value="blue-full">Blå</option>
                <option class="green-full" value="green-full">Grøn</option>
                <option class="grey-full" value="grey-full">Grå</option>
                <option value="white-full">Hvid</option>
            </select>
        </div>
        <div class="box box55 box81 box133">
            <label>Farve på kant:</label>
            <select class="settings settings55 settings81">
                <option>- Vælg -</option>
                <option class="brown-border" value="brown-border" selected>Brun</option>
                <option class="ku-red-border" value="ku-red-border">Rød</option>
                <option class="blue-border" value="blue-border">Blå</option>
                <option class="green-border" value="green-border">Grøn</option>
                <option class="ku-grey-border" value="ku-grey-border">Grå</option>
                <option value="ku-grey-border">Hvid</option>
                <option class="teol-border" value="teol-border">Teologi</option>
                <option class="sund-border" value="sund-border">Sund</option>
                <option class="science-border" value="science-border">Science</option>
                <option class="samf-border" value="samf-border">Samf</option>
                <option class="jura-border" value="jura-border">Jura</option>
                <option class="hum-border" value="hum-border">Hum</option>
            </select>
        </div>
        <div class="box pull-left box133">
            <label>Med billede:</label>
            <input type="checkbox" class="checkbox-img">
        </div>
        <div class="box pull-left box133">
            <label>Titelbar nederst:</label>
            <input type="checkbox" class="checkbox-titel-down">
        </div>
        <h4 class="box box133 box81 box185">Fakultetsfarver</h4>
        <div class="box box133 box81 box185">
            <label>Border-top:</label>
            <input type="checkbox" class="checkbox-border-top">
        </div>
        <select id="fak-colors" class="settings settings81 settings185 box box133 box81 box185">
            <option>- Vælg fakultet eller KU-farve -</option>
            <option value="ku-red">KU-rød</option>
            <option value="ku-grey">KU-grå</option>
            <option value="teol">Teologi</option>
            <option value="sund">Sund</option>
            <option value="science">Science</option>
            <option value="samf">Samf</option>
            <option value="jura">Jura</option>
            <option value="hum">Hum</option>
        </select>
        <br/>
        <div class="box box55">
            <label>Billede til højre eller venstre:</label>
            <select class="settings55">
                <option value="img-left">Venstrestillet billede</option>
                <option value="img-right">Højrestillet billede</option>
            </select>
        </div>
        <div class="box box55">
            <label>Intet billede:</label>
            <input type="checkbox" class="checkbox-55-no-img">
        </div>
        <div class="box box55 box81">
            <label>Kun titel</label>
            <input type="checkbox" class="checkbox-header-only">
            <label>Titel og rubriktekst</label>
            <input type="checkbox" class="checkbox-header-text">
        </div>
        <button type="button" id="go">Vis boks!</button>
    </form>
    <div class="newboxes">
        <h3>Resultat</h3>
        <div class="container" style="display:none">
            <div class="gridbox">
                <div class="box1">
                    <div class="header">Header</div>
                </div>
                <div class="box2">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            </div>
        </div>
        <!-- Display code -->
        <div id="result"><pre style="display:none"></pre></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
